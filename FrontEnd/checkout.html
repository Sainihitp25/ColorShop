<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
      .selected-colors {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 20px 0;
      }
      .selected-color {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
        border-radius: 50%;
      }
      /* Define classes for colors */
      .red {
        background-color: #ff5252;
      }
      .blue {
        background-color: #2196f3;
      }
      .orange {
        background-color: #ff9800;
      }
      .pink {
        background-color: #e91e63;
      }
      .green {
        background-color: #4caf50;
      }
      .purple {
        background-color: #9c27b0;
      }
      .yellow {
        background-color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="selected-colors"></div>
      <button onclick="window.location.href='index.html'">
        Back to Dashboard
      </button>
    </div>
    <script>
          // checkout-script.js

      document.addEventListener('DOMContentLoaded', () => {
          const selectedColors = JSON.parse(localStorage.getItem('selectedColors'));
          const checkoutContainer = document.querySelector('.checkout-container');

          if (selectedColors && selectedColors.length > 0) {
              selectedColors.forEach(color => {
                  const colorBox = document.createElement('div');
                  colorBox.classList.add('color-box');
                  colorBox.style.backgroundColor = color;
                  checkoutContainer.appendChild(colorBox);
              });
          } else {
              const noColorsMessage = document.createElement('div');
              noColorsMessage.textContent = 'No colors selected';
              checkoutContainer.appendChild(noColorsMessage);
          }
      });

          });
    </script>
  </body>
</html>
