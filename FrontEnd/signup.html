<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="Static/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Signup</title>
  </head>
  <body>
    <div class="screen">
      <div class="container">
        <div class="right">
          <img
            src="https://media.istockphoto.com/id/1046363250/vector/geometric-pattern-in-bright-color-blocks.jpg?s=612x612&w=0&k=20&c=XFTpKQrUncOfRf20qM8CaAadpB-wlNjzRrJHu0MBvdE="
            alt="color.blocks"
          />
        </div>
        <div class="left">
          <h1 class="logo">Zaado</h1>
          <h2>Register Here</h2>
          <form id="signupForm" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <span id="emailError" class="error"></span>
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required />
            <span id="usernameError" class="error"></span>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <span id="passwordError" class="error"></span>
            <button type="submit" class="btn signup-btn">Sign Up</button>
            <p>
              Already have an account?
              <a class="login-link" href="/login.html">Login</a>
            </p>
          </form>
          <p class="copyright">&copy 2024 Zaado. All rights reserved.</p>
        </div>
      </div>
    </div>
    <script src="/Scripts/signup.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
